<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Widget cost calculator</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/calculator.js"></script>
</head>
<body>

<h2>Widget cost calculator</h2>

<p id="results"></p>

<form action="calculator.php" method="post" id="calculator">
	<p id="quantityP">Quantity: <input type="number" name="quantity" id="quantitty" step="1" min="1"></p>
	<p id="priceP">Price: <input type="number" name="price" id="price" step="0.01" min="0.01"></p>
	<p id="taxP">Tax (%): <input type="number" name="tax" id="tax" step="0.01" min="0.01"></p>
	<p><input type="submit" name="submit" id="submit" value="Calculate"></p>
</form>

</body>
</html>
